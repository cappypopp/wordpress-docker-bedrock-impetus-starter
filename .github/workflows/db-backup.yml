name: Nightly DB Backup

on:
  schedule:
    - cron: "0 2 * * *" # Every night at 2AM UTC
  workflow_dispatch:

jobs:
  db_backup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Install Composer Dependencies
        run: composer install

      - name: Export Database
        run: |
          mkdir -p backup
          docker-compose up -d db
          sleep 15
          docker-compose exec db /usr/bin/mysqldump -uwordpress -psecret wordpress > backup/db_backup.sql

      - name: Upload DB Backup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup
          path: backup/db_backup.sql
